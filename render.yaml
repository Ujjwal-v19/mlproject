services:
  - type: web
    name: student_performance  # Change this to your app name
    runtime: python
    region: oregon  # Change region if needed
    plan: free  # Use 'starter' for paid plan
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    buildCommand: 
      - echo "python-3.10" > runtime.txt  # Ensure Python 3.10 is used
      - pip install -r requirements.txt
    startCommand: gunicorn app:app  # Adjust this based on your Flask/FastAPI app
